<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Item</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h1>Agregar Item</h1>
    <form action="{{ url_for('add_item') }}" method="POST">
        <div class="form-group">
            <label for="part_number">Part Number:</label>
            <input type="text" id="part_number" name="part_number" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div class="form-group">
            <label for="justificacion">Justificaci√≥n:</label>
            <input type="text" id="justificacion" name="justificacion" required>
        </div>
        <div class="form-group">
            <label for="modificado_por">Modificado Por:</label>
            <input type="text" id="modificado_por" name="modificado_por" required>
        </div>
        <div>
            <button type="submit">Guardar</button>
            <a href="{{ url_for('index') }}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>

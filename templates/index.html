<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTED Gestion de Stocks</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h1>MTED Gestion de Stocks</h1>
    <div style="text-align: center; margin-top: 40px;">
        <form action="{{ url_for('add_item') }}" method="GET" style="display: inline-block; margin-right: 10px;">
            <button type="submit" class="btn">Agregar Item</button>
        </form>
        <form action="{{ url_for('alta_item') }}" method="GET" style="display: inline-block; margin-right: 10px;">
            <button type="submit" class="btn">Alta Item</button>
        </form>
        <form action="{{ url_for('baja_item') }}" method="GET" style="display: inline-block;">
            <button type="submit" class="btn">Baja Item</button>
        </form>
        <form action="{{ url_for('list_items') }}" method="GET" style="display: inline-block;">
            <button type="submit" class="btn">Listado Items</button>
        </form>
        <form action="{{ url_for('list_movimientos') }}" method="GET" style="display: inline-block;">
            <button type="submit" class="btn">Listado Movimientos</button>
        </form>
    </div>

</html>

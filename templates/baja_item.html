<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baja Item</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h1>Baja Item</h1>
    <form action="{{ url_for('baja_item') }}" method="POST">
        <div class="form-group">
            <label for="part_number">Part Number:</label>
            <select id="part_number" name="part_number" class="custom-select" required>
                <option value="">Seleccionar</option>
                {% for p_number in part_number_list %}
                    <option value="{{ p_number }}">{{ p_number }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="modificado_por">Modificado Por:</label>
            <input type="text" id="modificado_por" name="modificado_por" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Guardar</button>
            <a href="{{ url_for('index') }}" class="btn">Cancelar</a>
        </div>
    </form>
</body>
</html>
